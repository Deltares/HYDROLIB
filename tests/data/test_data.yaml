1D_rivers:
  data_type: GeoDataFrame
  driver: vector
  path: local_data/1D_rivers.geojson
  crs: 32647
  rename:
    BRANCH_ID: branchid
    BR_TYPE: branchtype
1D_rivers_xyzcrosssections:
  data_type: GeoDataFrame
  driver: vector
  path: local_data/1D_rivers_xyzcrosssections.geojson
  crs: 32647
  rename:
    ORDER: order
    CRS_ID: crsid
    Z: z
1D_rivers_pointcrosssections:
  data_type: GeoDataFrame
  driver: vector
  path: local_data/1D_rivers_pointcrosssections.geojson
  crs: 32647
  rename:
    id: crsid
    TYPE: shape
    WIDTH: width
    HEIGHT: height
    BEDLEVEL: shift
1D_pipes:
    alias: 1D_rivers
    rename:
        BR_TYPE: branchtype
        TYPE: shape
        WIDTH_UP: width
        HEIGHT_UP: height
        INVLEV_UP: invlev_up
        INVLEV_DN: inlev_dn
1d_manholes:
  data_type: GeoDataFrame
  driver: vector
  path: local_data/manholes.geojson
  crs: 32647
  rename:
    ID: manholeid
    AREA: area
    BEDLEV: bedlevel
    STR_AREA: streetarea
    STREETLEV: streetlevel
1D_boundaries:
  data_type: GeoDataFrame
  driver: vector
  path: local_data/boundaries.geojson
  crs: 32647
1D_boundaries_timeseries:
  path: local_data/boundaries.geojson
  data_type: GeoDataset
  driver: vector
  crs: 32647
  kwargs:
    fn_data: local_data/boundaries_series.csv
dem:
  path: local_data/dem.tif
  data_type: RasterDataset
  crs: 32647
  rename:
    dem: elevtn
  meta:
    category: dem
    history: temporary dem within model extent
roughness_manning:
  path: local_data/frictioncoefficient.tif
  data_type: RasterDataset
  crs: 32647
  rename:
    frictioncoefficient: roughness_manning
  meta:
    category: roughness_manning