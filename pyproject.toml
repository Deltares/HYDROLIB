[build-system]
requires = ["flit_core >=3.2.0,<3.3"]
build-backend = "flit_core.buildapi"

[project]
name = "hydrolib"
authors = [{name = "Deltares"}]
dependencies = [
    "hydromt >=0.4.0",
    "geopandas >=0.8",
    "netcdf4",
    "numpy",
    "pandas",
    "scipy",

]
requires-python = ">=3.8" 
dynamic = ['version', 'description']


[project.optional-dependencies]
test = [
    "testpath",
    "responses",
    "pytest>=2.7.3",
    "pytest-cov",
]
doc = [
    "black",
]

[project.entry-points."hydromt.models"]
dflowfm = "hydrolib.dhydromt.dflowfm:DFlowFMModel"

[tool.black]
line-length = 88
target-version = ['py38']
