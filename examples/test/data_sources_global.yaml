root: p:/wflow_global/hydromt
rivers_lin2019_v1:
  data_type: GeoDataFrame
  driver: vector
  meta:
    category: hydrography
    paper_doi: 10.5281/zenodo.3552776
    paper_ref: Lin et al. (2019)
    source_license: CC-BY-NC 4.0
    source_url: https://zenodo.org/record/3552776#.YVbOrppByUk
    source_version: 1
  path: hydrography/rivers_lin2019/rivers_ge30m.gpkg
  rename:
    width_m: rivwth
    Q2: qbankfull
    QMEAN: qmean
grip_roads:
  alias: grip_roads_v4
grip_roads_v4:
  path: infrastructure/grip/GRIP4_world.gpkg
  crs: 4326
  data_type: GeoDataFrame
  driver: vector
  meta:
    category: road
    source_url: https://www.globio.info/download-grip-dataset
    paper_ref: Meijer et al, 2018
    paper_doi: 10.1088/1748-9326/aabd42
    source_license: CC0-1.0
    source_version: v4
  rename:
    GP_RTP: road_type
    GP_RCY: country_code
merit:
  alias: merit_v1.0.3
merit_v1.0.3:
  path: topography/merit/merit.nc
  crs: 4326
  data_type: RasterDataset
  driver: netcdf
  rename:
    elevation: elevtn
  kwargs:
    drop_variables: 'projection'
    chunks:
      lat: 6000
      lon: 6000
  meta:
    category: topography
    paper_doi: 10.1002/2017GL072874
    paper_ref: Yamazaki et al. (2018)
    source_license: CC-BY-NC 4.0 or ODbL 1.0
    source_url: http://hydro.iis.u-tokyo.ac.jp/~yamadai/MERIT_DEM/
    source_version: 1.0.3
vito:
  alias: vito_2015_v2.0.2
vito_2015_v2.0.2:
  crs: 4326
  data_type: RasterDataset
  driver: raster
  kwargs:
    chunks:
      x: 3600
      y: 3600
  rename:
    ProbaV_LC100_epoch2015_global_v2: landuse
  meta:
    category: landuse
    paper_doi: 10.5281/zenodo.3939038
    paper_ref: Buchhorn et al (2020)
    source_url: https://land.copernicus.eu/global/products/lc
    source_version: v2.0.2
  path: landuse/vito/ProbaV_LC100_epoch2015_global_v2.0.2_discrete-classification_EPSG-4326.tif
merit_hydro:
  alias: merit_hydro_v1.0
merit_hydro_v1.0:
  crs: 4326
  data_type: RasterDataset
  driver: raster
  kwargs:
    chunks:
      x: 6000
      y: 6000
  meta:
    category: topography
    paper_doi: 10.1029/2019WR024873
    paper_ref: Yamazaki et al. (2019)
    source_license: CC-BY-NC 4.0 or ODbL 1.0
    source_url: http://hydro.iis.u-tokyo.ac.jp/~yamadai/MERIT_Hydro
    source_version: 1.0
  path: topography/merit_hydro/*.vrt
  rename:
    bas: basins
    dir: flwdir
    elv: elevtn
    slp: lndslp
    sto: strord
    upa: uparea
    upg: upgrid
    wth: rivwth
