[global]
network_snap_offset = 25
openwater_computation_node_distance = 40

[setup_region]
crs = 3857

[setup_rivers] 
rivers_fn = rivers_lin2019_v1
river_filter = None
friction_type = Manning
friction_value = 0.023

[setup_pipes]
pipes_fn = grip_roads
pipe_filter = pipe
spacing = 50
friction_type = WhiteColeBrook
friction_value = 0.003
crosssections_shape = circle
crosssections_value = 0.5
dem_fn = merit # [copdem30, merit]
pipes_depth = 2.0
snap_offset = 0.5
pipes_invlev = 3. 

[setup_manholes]
dem_fn = merit

[setup_1dboundary]
boundary_value = -2.0
branch_type = river
boundary_type = waterlevel
boundary_unit = m
boundary_locs = both

[setup_mesh2d]
#bbox = ['12.4331', '46.4661', '12.5212', '46.5369']
res = 500

[setup_auxmaps_from_raster]
raster_fn = merit
fill_method = nearest
interpolation_method = nearestNb

[setup_auxmaps_from_rastermapping]
raster_fn = vito
raster_mapping_fn = vito_mapping
mapping_variables = ['roughness_manning']
interpolation_method = triangulation
split_dataset = True