downstream_prefix =
downstream_suffix = _dn
shape_col = type
diameter_col = diameter
height_col = height
width_col = width
t_width_col = t_width
closed_col = closed
shift_col = invlev,bedlev
x_col = X
y_col = Y
z_col = Z
order_col = ORDER

[default]
type =
diameter =
height =
height_up =
height_dn =
width =
width_up =
width_dn =
t_width =
t_width_up =
t_width_dn =
closed =
invlev_up =
invlev_dn =
bedlev_up =
bedlev_dn =

[branchType == "Pipe"]
type = circle
diameter = 1.0
invlev_up = -1.0
invlev_dn = -1.0

[branchType == "Channel"]
